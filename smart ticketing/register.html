<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify - Registration Form</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            background-color: #003366;
            color: white;
            padding: 20px;
            font-size: 32px;
            border-radius: 8px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1c7cd6;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Registration Form</h1>

        <form id="registrationForm">
            <div class="form-section">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-section">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-section">
                <label for="rollNumber">Roll Number</label>
                <input type="text" id="rollNumber" name="rollNumber" required>
            </div>

            <div class="form-section">
                <label for="branch">Branch</label>
                <input type="text" id="branch" name="branch" required>
            </div>

            <div class="form-section">
                <label for="year">Year</label>
                <select id="year" name="year" required>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>

            <div class="form-section">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="upi">UPI</option>
                    <option value="creditCard">Credit/Debit Card</option>
                </select>
            </div>

            <a href="payment.html">
                <button type="button" class="btn">Register</button>
            </a>
            
            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>

    <script>
        // Basic form validation
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission for validation

            // Get values from the form
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const rollNumber = document.getElementById('rollNumber').value;
            const branch = document.getElementById('branch').value;
            const year = document.getElementById('year').value;
            const paymentMethod = document.getElementById('paymentMethod').value;

            // Validate fields
            if (!email || !name || !rollNumber || !branch || !year || !paymentMethod) {
                document.getElementById('errorMessage').textContent = "Please fill in all fields.";
            } else {
                document.getElementById('errorMessage').textContent = "";
                alert("Registration Successful!"); // You can replace this with actual backend logic
                window.location.href = "event.html"; // Redirect to another page, such as event booking page
            }
        });
    </script>

</body>

</html>
